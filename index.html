<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>AI-小红书爆款文案生成大师</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;background:#f5f5f5;margin:0;padding:24px}
    .box{max-width:420px;margin:auto;background:#fff;border-radius:8px;padding:24px;box-shadow:0 2px 8px rgba(0,0,0,.06)}
    h1{font-size:20px;margin-bottom:12px;text-align:center}
    input,textarea{width:100%;padding:10px;border:1px solid #ddd;border-radius:4px;font-size:14px;box-sizing:border-box}
    textarea{resize:vertical;min-height:80px}
    button{width:100%;padding:12px;font-size:16px;color:#fff;background:#07c160;border:0;border-radius:4px;cursor:pointer;margin-top:12px}
    button:disabled{background:#ccc}
    .result{margin-top:16px;font-size:14px;line-height:1.6;white-space:pre-wrap;word-break:break-all}
    .hidden{display:none}
  </style>
</head>
<body>
  <div class="box">
    <h1>AI-小红书爆款文案生成大师</h1>
    <label>产品名（如：鲨鱼夹）</label>
    <input id="product" placeholder="请输入产品名" />
    
    <button id="payBtn">生成图文（¥0.99）</button>
    
    <div id="loading" class="hidden">正在生成，请稍候…</div>
    <div id="result" class="result hidden"></div>
  </div>

<script>
// ====== 配置 ======
const starPayUrl = 'https://weixin110.qq.com/cgi-bin/mmspamsupport-bin/newredirectconfirmcgi?click=be50753c7e374e9b30daf3d331548c3c&bankey=204ba87725b3419a7c819c32d4b3ea0f&midpagecode=e2faa0ee03e19e6efecf869b7f9ca052240d9e205ce9251eebe93d7077c6554e80e2e20928af363a11f450b25aac989d&bancode=7ec8dc5898be983929899b30c66213346bb1dce9f5e3c7f7a37695ddb3b0e9e5d791be7cf5fb42ab2287cff1ac5f1c5c20585f58d18b8ec53544befaf62220ea6221443f9c6b94b558dfbc571d33b056dfba69c1056fcadd2de9795491ead77a&exportkey=n_ChQIAhIQazzUM4t%2BUDvt7DnjFZIt3BL%2FAQIE97dBBAEAAAAAAARZBZCJ1foAAAAOpnltbLcz9gKNyK89dVj04XFnTmPFcyMM%2F18JOL0fXDJ5nULryE2O2PqshwIgK2W6jKXccLSp88CP8z5Ytjfthty7%2BM2KnCGieaHqGazK7Q44ehqluirarP9mmklIKkbz2qYe%2BbVUt7EkV8%2BuOoM6YYnBs9bLE%2F6orsJbFj%2FSpMoXkbrNP7dEV44%2FlTuj5VGx2mhIuA9kstZ7i8%2FBSLdpy2wiCFVr%2B8Hvm5zcjpVvuqmBIg2%2Bt7hI5eeI4t6Pll%2B9sd6R1tIEPTommMBC6kCw8keEy%2F0dGWf1XsfsPnpRLm6ce6qyWm0QTA%3D%3D&pass_ticket=7O%2BitKEbGy6SH4ECw2CuMj79bhNoZCT0L1V5pGaZEnFfJw38f%2B4NruPHRxwxcCAzr4PwFUEyvyWSnl3PNsFjFg%3D%3D&wechat_real_lang=zh_CN&wx_header=0'; // ① 替换为知识星球收银台链接（¥2.99 商品）
const callbackUrl = location.origin + location.pathname; // 当前页（回调用）
const cozeApiUrl = 'https://api.coze.cn/v1/bot/get_online_info';     // ③ Coze 开放 API
const cozeBotId = '7580046485862498345';                                 // ④ 替换 BotID
const cozeToken = 'carrot';                              // ⑤ 替换 Token

// ====== 主流程 ======
document.getElementById('payBtn').addEventListener('click', function () {
  const product = document.getElementById('product').value.trim();
  if (!product) return alert('请输入产品名');
  // 跳知识星球收银台（带回调）
  location.href = starPayUrl + '?callback=' + encodeURIComponent(callbackUrl + '?status=success&product=' + encodeURIComponent(product));
});

// 回调回来
window.addEventListener('load', async () => {
  const url = new URL(location.href);
  const status = url.searchParams.get('status');
  const product = url.searchParams.get('product');
  if (status !== 'success' || !product) return; // 未支付或首次进入

  document.getElementById('loading').classList.remove('hidden');
  document.getElementById('result').classList.add('hidden');

  try {
    // 调 Coze API 生成图文
    const res = await fetch(cozeApiUrl, {
      method: 'POST',
      headers: { 'Authorization': `Bearer ${cozeToken}`, 'Content-Type': 'application/json' },
      body: JSON.stringify({ bot_id: cozeBotId, user: 'user_001', query: product, stream: false })
    });
    const data = await res.json();
    if (!data.messages || !data.messages[0]) throw new Error('生成失败');
    document.getElementById('result').textContent = data.messages[0].content;
    document.getElementById('result').classList.remove('hidden');
  } catch (e) {
    alert(e.message || '生成失败，请重试');
  } finally {
    document.getElementById('loading').classList.add('hidden');
  }
});
</script>
</body>
</html>
